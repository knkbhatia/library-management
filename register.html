<script>
    function Focus(objname, waterMarkText) {
            obj = document.getElementById(objname);
            if (obj.value == waterMarkText) {
                obj.value = "";
                obj.className = "NormalTextBox";
                if (obj.value == "User ID" || obj.value == "" || obj.value == null) {
                    obj.style.color = "black";
                }
            }
        }
        function Blur(objname, waterMarkText) {
            obj = document.getElementById(objname);
            if (obj.value == "") {
                obj.value = waterMarkText;
                if (objname != "txtPwd") {
                    obj.className = "WaterMarkedTextBox";
                }
                else {
                    obj.className = "WaterMarkedTextBoxPSW";
                }
            }
            else {
                obj.className = "NormalTextBox";
            }

            if (obj.value == "User ID" || obj.value == "" || obj.value == null) {
                obj.style.color = "gray";
            }
        }

function passid_validation(passid,mx,my)  
{  
var passid_len = passid.length;  
if (passid_len == 0 ||passid_len >= my || passid_len < mx)  
{  
alert("Password should not be empty / length be between "+mx+" to "+my);  
passid.focus();  
return false;  
}  
return true;  
}
function confirm(passid,cpassid)
{
    var cpass=cpassid.value;
    var pass=passid.value;
if(cpass===pass)
    {
        return true;
    }
    else
        {
            alert("Passwords do not match");
            passid.focus();
            return false;
        }
    
}
function allLetter(uname)  
{   
var letters = /^[A-Za-z]+$/;  
if(uname.value.match(letters))  
{  
return true;  
}  
else  
{  
alert("Username must have alphabet characters only");  
uname.focus();  
return false;  
}  
}  
function ValidateEmail(uemail)  
{  
var mailformat = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/; 
if(uemail.value.match(mailformat))  
{  
return true;  
}  
else  
{  
    alert("You have entered an invalid email address!");  
uemail.focus();  
return false;  
}  
}  
function interest(intr)
{

            interest.focus();

        }
        return true;
}
